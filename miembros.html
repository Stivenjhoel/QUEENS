<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Team - Miembros de la Banda</title>
    <link rel="stylesheet" href="paginas/style.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #111; /* Fondo negro profundo */
            color: #f5e8a6; /* Amarillo suave para el texto */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9); /* Fondo negro con transparencia */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Sombra */
        }

        header h1 {
            font-size: 2.5em;
            color: #ffdd57; /* Dorado brillante */
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Contenedor de miembros */
        .members-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        /* Tarjeta individual del miembro */
        .member {
            text-align: center;
            color: #f5e8a6;
            max-width: 150px;
            transition: transform 0.3s ease; /* Animación en hover */
        }

        .member:hover {
            transform: scale(1.1); /* Efecto de aumento en hover */
        }

        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ffdd57; /* Borde dorado */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .member h3 {
            font-size: 1.3em;
            color: #ffdd57; /* Dorado brillante */
            margin: 10px 0 5px;
        }

        .member p {
            margin: 5px 0;
            font-size: 1em;
        }

        /* Pie de página */
        footer {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.85);
            color: #f5e8a6;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Queen's Team - Miembros de la Banda</h1>
    </header>

    <!-- Sección de miembros -->
    <main>
        <section class="members-container">
            <!-- Miembro 1 -->
            <div class="member">
                <img src="img/Freddie mercury.jpg" alt="Freddie Mercury">
                <h3>Freddie Mercury</h3>
                <p>Edad: 45 años</p>
                <p>Vocalista Principal</p>
            </div>
            
            <!-- Miembro 2 -->
            <div class="member">
                <img src="img/brian may.jpg" alt="Brian May">
                <h3>Brian May</h3>
                <p>Edad: 76 años</p>
                <p>Guitarrista</p>
            </div>
            
            <!-- Miembro 3 -->
            <div class="member">
                <img src="img/roger taylor.webp" alt="Roger Taylor">
                <h3>Roger Taylor</h3>
                <p>Edad: 74 años</p>
                <p>Baterista</p>
            </div>
            
            <!-- Miembro 4 -->
            <div class="member">
                <img src="img/john deacon.jpg" alt="John Deacon">
                <h3>John Deacon</h3>
                <p>Edad: 72 años</p>
                <p>Bajista</p>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&COPY; 2024 Queen's Team</p>
    </footer>
</body>
</html>
